<div class="pomodoro__wrapper">
  <h1 class="pomodoro__title">Pomodoro!</h1>
  <div class="pomodoro__clock">
    <app-countdown
      [disabledButtons]="disableButtons"
      [time]="timeInMinutes"
      [startAutomatic]="startAutomatic"
      [onFinish]="handleFinish"
    >
    </app-countdown>
  </div>
</div>
